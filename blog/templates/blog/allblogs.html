{% extends "base.html" %}

{%block content %}
<div class="pt-3">
    <h1 class="text-center">Welcome to Manish's Blog</h1>
</div>
<br/>


<main class="container">
    <h2>Latest Blog</h2>
    <hr/>
    
    {%for blog in blogs %}
    <div class="mt-3">

        <a class="main-text" href="{{blog.id}}/"><h3>{{blog.title}}</h3></a>
        <h4>{{blog.pub_date|date:"F d, Y"}}</h4>
        <img class="img-fluid" height="200" width="200" src="{{blog.image.url}}" alt=""/>
        <br/>
        <br>
        <p>{{blog.summary}}</p>
    </div>
    <hr/>
    {%endfor%}
</main>

{%endblock content %}
