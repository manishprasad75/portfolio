{% extends "base.html" %}

{% block content %}
<div class="container mt-3" style="border:5px solid black">
    <h1 class="text-center mt-2">{{blog.title}}</h1>
    <p class="text-right">{{blog.pub_date|date:"F d, Y"}}</p>
    <br/>
    <hr/>
    <img class="img-fluid"  width="100%" src="{{blog.image.url}}" alt=""/>
    <br/>
    <br/>
    <hr/>
    <p>{{blog.body}}</p>
</div>
  
{% endblock content %}
